:options:
    - :name: layers.type
      :type: String
      :description: The layer type. Supported types are "tile" and "shape".
      :values:
          - bing
          - tile
          - shape
          - marker

    - :name: markers.shape
      :type: String
      :default: MarkerShape.PinTarget
      :description: The marker shape. Supported shapes are "pin" and "pinTarget".
      :values:
          - pin
          - pinTarget

    - :name: layerDefaults.marker.shape
      :type: kendo.dataviz.map.Marker.Shape
      :default: MarkerShape.PinTarget

    - :name: markerDefaults.shape
      :type: kendo.dataviz.map.Marker.Shape
      :default: MarkerShape.PinTarget

    - :name: layers.shape
      :type: kendo.dataviz.map.Marker.Shape
      :default: MarkerShape.PinTarget


    - :name: layers.tooltip.position
      :type: kendo.dataviz.map.TooltipPosition
      :description: The position relative to the target element, at which tlhe tooltip will be shown. Predefined values are "bottom", "top", "left", "right", "center".
      :default: TooltipPosition.Top
      :values:
          - bottom -
          - top
          - left
          - right

    - :name: markers.tooltip.position
      :type: kendo.dataviz.map.TooltipPosition
      :description: The position relative to the target element, at which tlhe tooltip will be shown. Predefined values are "bottom", "top", "left", "right", "center".
      :default: TooltipPosition.Top
      :values:
          - bottom
          - top
          - left
          - right

    - :name: markerDefaults.tooltip.position
      :type: kendo.dataviz.map.TooltipPosition
      :description: The position relative to the target element, at which tlhe tooltip will be shown. Predefined values are "bottom", "top", "left", "right", "center".
      :default: TooltipPosition.Top
      :values:
          - bottom
          - top
          - left
          - right



    - :name: controls.attribution.position
      :type: String
      :description: The position of the attribution control. Predefined values are "topLeft", "topRight", "left", "bottomRight", "bottomLeft".
      :default: AttributionPosition.BottomRight
      :values:
          - topLeft
          - topRight
          - bottomRight
          - bottomLeft

    - :name: controls.navigator.position
      :type: String
      :description: The position of the navigator control. Predefined values are "topLeft", "topRight", "left", "bottomRight", "bottomLeft".
      :default: NavigatorPosition.TopLeft
      :values:
          - topLeft
          - topRight
          - bottomRight
          - bottomLeft

    - :name: controls.zoom.position
      :type: String
      :description: The position of the zoom control. Predefined values are "topLeft", "topRight", "left", "bottomRight", "bottomLeft".
      :default: ZoomPosition.TopLeft
      :values:
          - topLeft
          - topRight
          - bottomRight
          - bottomLeft




    - :name: center.latitude
      :type: Number
      :description: ==TBA==
      :default: 0

    - :name: center.longitude
      :type: Number
      :description: ==TBA==
      :default: 0

    - :name: center
      :default: 'null'
      :type: kendo.dataviz.map.Location

    - :name: markers.marker
      :type: kendo.dataviz.map.Marker

    - :name: markers.location.latitude
      :type: Number
      :description: ==TBA==
      :default: 0

    - :name: markers.location.longitude
      :type: Number
      :description: ==TBA==
      :default: 0

    - :name: markers.location
      :type: kendo.dataviz.map.Location

    - :name: layers.subdomains
      :type: stringArray
      :default: null

    - :name: layerDefaults.tile.subdomains
      :type: stringArray
      :default: null

    - :name: layers.extent
      :type: kendo.dataviz.map.Extent

    - :name: layers.minZoom
      :type: Number
      :description: The minimum zoom level at which to show this layer.
      :default: 0

    - :name: layers.maxZoom
      :type: Number
      :description: The maximum zoom level at which to show this layer.
      :default: 0

    - :name: layers.clientDataSourceID
      :type: String
      :description: The ID of RadClientDataSource control to which the layer will be data bound.
