# The public documentation URL, used for sitemap.xml
url: "http://docs.telerik.com/aspnet-core"

# Exclude files which should not be in the output
exclude: [readme.md, Gemfile, Gemfile.lock,api_sort.rb]
navigation:


## List your directory names and order here, like this:


     "api":
        title: "API Reference"
        position: 0
     "getting-started":
        title: "Getting Started"
        position: 2
     "helpers":
        title: "Widgets"
        position: 3
     "helpers/tag-helpers":
        title: "Tag Helpers"
     "helpers/html-helpers":
        title: "Html Helpers"
     "how-to":
        title: "How To"
        position: 4
     "vs-integration":
        title: "Visual Studio Integration"
        position: 5
     "migration":
        title: "Migration"
        position: 6
     "tutorials":
        title: "Tutorials"
        position: 7
     "troubleshoot":
        title: "Troubleshooting"
        position: 8



## The application virtual path
baseurl: /aspnet-core

## The Kendo UI version used
cdnVersion: "2017.2.621"

## The MVC Core version used
mvcCoreVersion: "2017.2.621"

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "page"
        category: "default"
        product: "aspnet-core"
        editable: true
-
    scope:
        path: "aspnet-core"
    values:
        product: "aspnet-core"


type_links:
    "kendo.Class": "/api/javascript/class"
    "kendo.data.DataSource": "/api/javascript/data/datasource"
    "Array": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array"
    "Blob": "https://developer.mozilla.org/en/docs/Web/API/Blob"
    "File": "https://developer.mozilla.org/en-US/docs/Web/API/File"
    "Boolean": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean"
    "Function": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function"
    "jQuery": "http://api.jquery.com/Types/#jQuery"
    "Promise": "http://api.jquery.com/Types/#Promise"
    "Object": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object"
    "Number": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number"
    "String": "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String"

# Aliases available in the markdown template. The below will expand {{site.foo}} to Bar in the output
# "foo": "Bar"

# The google services configuration
google_tag_manager: GTM-6X92
google_custom_search: '001595215763381649090:rfbgc0yrusm'

# Assets pipeline configuration
assets:
    cachebust: soft
    js_compressor: uglifier
    gzip: false

## Do not edit below this line
safe: false
markdown: MarkdownProcessor
