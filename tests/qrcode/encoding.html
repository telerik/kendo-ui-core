                function toBitsString(value, length){
                    var result = Number(value).toString(2);
                    return new Array(length - result.length + 1).join(0) + result;
                }
                
                function encodeNumericData(str){
                    var part,
                        result = "";
                    
                    while(str.length > 2){
                        part = str.substring(0,3);
                        result+=  toBitsString(part, 10);
                        str = str.substr(3);
                    }
                    
                    if(str.length == 2){
                       result+=  toBitsString(str, 7);
                    }
                    
                    if(str.length == 1){
                       result+=  toBitsString(str, 4);
                    }
                    return result;   
                }

                        result = "";
                    
                    while(str.length > 1){
                        part = str.substring(0,2);
                        result+= toBitsString(alphanumericCharacters[part.charAt(0)] * 45 + alphanumericCharacters[part.charAt(1)], 11);
                        str = str.substr(2);
                    }
                    
                    if(str.length == 1){
                       result+= toBitsString(alphanumericCharacters[str], 6);
                    }
                    
                    return result;   
                }
                
                function encodeByteData(str){
                    var result = "";
                    for(var i = 0; i < str.length;i++){
                        result+= toBitsString( str.charCodeAt(i),8);
                    }
                    return result;
                }
                
                function generateNumericModeTestValues(){
                    var value,
                        version;
                    for(var i=0;i < numericTestValues.length; i++){
                        value = numericTestValues[i];
                        for(var j =0; j< expectedResultsVersions.length;j++){
                            version = expectedResultsVersions[j];
                            if(value.length.toString(2).length <= numericCharacterCountLengths[j]){
                                modeExpectedResults[NUMERIC].push({
                                    version: version,
                                    value: value,
                                    result: modeIndicators[NUMERIC] + 
                                        toBitsString(value.length, numericCharacterCountLengths[j]) +
                                        encodeNumericData(value)
                                });
                            }
                        }
                    }
                }
                
                function generateAlphanumericModeTestValues(){
                    var value,
                        version;
                    for(var i=0;i < alphanumericTestValues.length; i++){
                        value = alphanumericTestValues[i];
                        for(var j =0; j< expectedResultsVersions.length;j++){
                            version = expectedResultsVersions[j];
                            if(value.length.toString(2).length <= alphanumericCharacterCountLengths[j]){
                                modeExpectedResults[ALPHA_NUMERIC].push({
                                    version: version,
                                    value: value,
                                    result: modeIndicators[ALPHA_NUMERIC] + 
                                        toBitsString(value.length, alphanumericCharacterCountLengths[j]) +
                                        encodeAlphanumericData(value)
                                });
                            }
                        }
                    }
                }
                
                 function generateByteModeTestValues(){
                    var value,
                        version;
                    for(var i=0;i < byteTestValues.length; i++){
                        value = byteTestValues[i];
                        for(var j =0; j< expectedResultsVersions.length;j++){
                            version = expectedResultsVersions[j];
                            if(value.length.toString(2).length <= byteCharacterCountLengths[j]){
                                modeExpectedResults[BYTE].push({
                                    version: version,
                                    value: value,
                                    result: modeIndicators[BYTE] + 
                                        toBitsString(value.length, byteCharacterCountLengths[j]) +
                                        encodeByteData(value)
                                });
                            }
                        }
                    }
                }
                
               
                
                module("encoding modes tests", {
                    
                });
                
                test("test numeric encoding", function(){
                    generateNumericModeTestValues();
                    var expectedResults = modeExpectedResults[NUMERIC],
                        value,
                        version,
                        result;
                    
                    for(var i = 0; i < expectedResults.length; i++){     
                        value = expectedResults[i].value;
                        version = expectedResults[i].version;
                        result = modes[NUMERIC].encode(value, version);
                        
                        ok(result == expectedResults[i].result, "numeric version: " + version + " value: " + value);
                    }
                });
                
                test("test alphanumeric encoding", function(){
                   generateAlphanumericModeTestValues();
                   var expectedResults = modeExpectedResults[ALPHA_NUMERIC],
                        value,
                        version,
                        result;
                   
                    for(var i = 0; i < expectedResults.length; i++){     
                        value = expectedResults[i].value;
                        version = expectedResults[i].version;
                        result = modes[ALPHA_NUMERIC].encode(expectedResults[i].value, expectedResults[i].version);
                        
                        ok(result == expectedResults[i].result, "alphanumeric version: " + version + " value: " + value);
                    }
                });
                
                
                test("test byte encoding", function(){
                    generateByteModeTestValues();
                    var expectedResults = modeExpectedResults[BYTE],
                        value,
                        version,
                        result;
                   
                    for(var i = 0; i < expectedResults.length; i++){     
                        value = expectedResults[i].value;
                        version = expectedResults[i].version;
                        result = modes[BYTE].encode(expectedResults[i].value, expectedResults[i].version);
                        
                        ok(result == expectedResults[i].result, "byte version: " + version + " value: " + value);
                    }
                });
        
            })();
        </script>
