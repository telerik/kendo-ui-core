<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.window Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link href="../../styles/web/kendo.common.css" rel="stylesheet"/>
    </head>
    <body>
        <script>
            var Window = kendo.ui.Window;

            module("events", {
                teardown: function() {
                    $(".k-window,.k-overlay").remove();
                    $.mockjaxClear();
                }
            });

            function createWindow(options) {
                return $("<div />").appendTo(document.body).kendoWindow(options).data("kendoWindow");
            }

            test("clicking on window brings it in front of other windows", function() {
                var firstWindow = createWindow(),
                    secondWindow = createWindow();

                firstWindow.element.trigger("mousedown");

                equal(+firstWindow.wrapper.css("zIndex"), +secondWindow.wrapper.css("zIndex") + 2);
            });

            asyncTest("loading of iframe triggers load event", 1, function() {
                var triggered = false,
                    dialog = createWindow({
                        content: "blank.html",
                        iframe: true,
                        refresh: function() {
                            ok(true);
                        }
                    });

                setTimeout(function() {
                    start();
                }, 200);
            });

            asyncTest("multiple loading of iframe triggers one refresh per load", function() {
                var triggers = 0,
                    dialog = createWindow({
                        content: "blank.html",
                        iframe: true,
                        refresh: function() {
                            triggers++;
                        }
                    });

                setTimeout(function() {
                    dialog.refresh("blank.html?v2");

                    setTimeout(function() {
                        start();
                        equal(triggers, 2);
                    }, 200);
                }, 200);
            });
        </script>

        <h1 id="qunit-header">kendo.ui.Window Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
