<!DOCTYPE html>
<html>
    <head>
        <title>animation tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">animation tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var animate = kendo.animate,
                span;

            module("animate", {
                setup: function() {
                    span = $("<span>foo</span>").appendTo(document.body);
                },
                teardown: function() {
                    span.remove();
                }
            });

            test("animate with effect which does not exist calls the callback imeadiately", function() {
                var callbackWasCalled = false;

                animate(span, "foo", function() {
                    callbackWasCalled = true;
                });

                ok(callbackWasCalled);
            });

            asyncTest("animate calls the callback when the effect finishes", function() {
                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, "foo", function() {
                    ok(true);
                    start();
                });
            });

            test("element is shown every time", function() {
                span.hide();

                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, {
                    effects: "foo"
                });
                ok(span.is(":visible"));
            });

            test("element is hidden when hide is true", function() {
                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, {
                    effects: "foo",
                    hide: true
                });
                ok(!span.is(":visible"));
            });
       </script>
    </body>
</html>
