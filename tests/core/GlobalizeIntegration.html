<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Globalize Integration</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="globalize/globalize.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">jQuery Globalize integration</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script type="text/javascript">
            var culture = kendo.culture, called;

            Globalize.findClosestCulture = function() {
                called = true;
                return Globalize.cultures.default;
            };

            module("Globalize integration", {
                setup: function() {
                    called = false;
                }
            });

            test("kendo.toString should use Globalize.format", function() {
                var result = kendo.toString(10.10, "c");

                ok(called);
                equal(result, "$10.10");
            });

            test("kendo.format should use Globalize.format", function() {
                var result = kendo.format("{0:c}", 10.10);

                ok(called);
                equal(result, "$10.10");
            });

            test("kendo.parseDate should use Globalize.parseDate", function() {
                var result = kendo.parseDate("10/10/2000");

                ok(called);
                equal(result.getFullYear(), "2000");
            });

            test("kendo.parseFloat should use Globalize.parseFloat", function() {
                var result = kendo.parseFloat("1.1");

                ok(called);
                equal(result, 1.1);
            });

            test("kendo.parseDate supports parsing of Date value", function() {
                var result = kendo.parseDate(new Date());

                ok(result instanceof Date);
            });

            test("kendo.parseFloat should use Globalize.parseFloat", function() {
                var result = kendo.parseFloat(1.1);

                equal(result, 1.1);
            });
        </script>
    </body>
</html>
