<!DOCTYPE html>
<html>
    <head>
        <title>kendo.mobile integration tests</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less" type="text/css" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>

        <script src="../qunit-runner.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <style>
            #qunit-fixture {
                height: 100px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <h1 id="qunit-header">kendo.application Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <ul id="log"></ul>
        <script>
            module("tabstrip with application", {
                teardown: function() {
                    location.hash = '';
                }
            });

            function prevent(e) {
                e.preventDefault();
            }

            test("preventing tabstrip navigation does not navigate the application", function() {

                $("#qunit-fixture").html('<div data-role="view" id="foo"/> <div id="bar" data-role="view" />\
                        <div data-role="layout" data-id="default"><footer data-role="footer">\
                            <div data-role="tabstrip" data-select="prevent"><a href="#foo">Foo</a><a href="#bar">Bar</a></div>\
                            </footer></div>');

                var app = new kendo.mobile.Application($("#qunit-fixture"), {
                    layout: "default"
                });

                var barLink = $("#qunit-fixture").find("a").eq(1);
                barLink.trigger($.Event("mousedown"));
                ok(!$("#qunit-fixture").find("#bar").is(":visible"));
            });
        </script>
    </body>
</html>
