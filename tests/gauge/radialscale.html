<!DOCTYPE html>
<html>
    <head>
        <title>Radial Scale</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.gauge.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="../chart/util.js"></script>
        <script>
            var dataviz = kendo.dataviz,
                Gauge = dataviz.ui.Gauge,
                Box2D = dataviz.Box2D,
                Point2D = dataviz.Point2D,
                RadialScale = dataviz.RadialScale,
                radialScale,
                ring,
                chartBox = new Box2D(0, 0, 400, 300),
                view;

            // Tests expect particular font size
            dataviz.Text.fn.options.font = "16px Verdana, sans-serif";

            module("RadialScale", {
                setup: function() {
                    radialScale = new RadialScale({
                            min: 0,
                            max: 100,
                            majorTicks: {
                                size: 10
                            },
                            endAngle: 180,
                            startAngle: 0,
                            labels: {
                                visible: false
                            }
                        });
                    radialScale.reflow(chartBox);

                    ring = radialScale.ring;
                }
            });

            test("reflow calculates scale ring position", function() {
                equals(ring.c.x, 200);
                equals(ring.c.y, 150);
                equals(ring.r, 150);
                equals(ring.ir, 140);
            });

            test("tickAngles returns array", function() {
                var tickAngles = radialScale.tickAngles(ring, 10);

                ok(tickAngles instanceof Array);
            });

            test("tickAngles returns proper amount of tick angles", function() {
                var tickAngles = radialScale.tickAngles(ring, 10);

                equal(tickAngles.length, 11);

                tickAngles = radialScale.tickAngles(ring, 1);

                equal(tickAngles.length, 101);
            });

            test("renderTicks does not render duplicate ticks for major and minor points", function() {
                $.extend(radialScale.options, {
                    min: 0,
                    max: 100,
                    majorUnit: 50,
                    minorUnit: 25,
                    endAngle: 270
                });

                ring = new dataviz.Ring(new Point2D(100, 100), 50, 100, 90, 180);

                radialScale.ring = ring;

                var ticks = radialScale.renderTicks({
                    createLine: function() {
                        return {};
                    }
                });

                equal(ticks.length, 5);
            });

            test("slotAngle() returns startAngle/endAngle for extreme values", function() {
                $.extend(radialScale.options, {
                    min: 0,
                    max: 100,
                    startAngle: 27,
                    endAngle: 48
                });

                equal(radialScale.slotAngle(0), 27);
                equal(radialScale.slotAngle(100), 48);
            });

            test("slotAngle() takes options.min and options.max into account", function() {
                $.extend(radialScale.options, {
                    min: 38,
                    max: 106,
                    startAngle: 27,
                    endAngle: 48
                });

                equal(radialScale.slotAngle(38), 27);
                equal(radialScale.slotAngle(106), 48);
            });

            module("RadialScale / Reverse", {
                setup: function() {
                    radialScale = new RadialScale({
                        min: 0,
                        max: 100,
                        majorTicks: {
                            size: 10
                        },
                        endAngle: 100,
                        startAngle: 0,
                        reverse: true
                    });

                }
            });

            test("slotAngle() returns startAngle/endAngle for extreme values", function() {
                $.extend(radialScale.options, {
                    min: 0,
                    max: 100,
                    startAngle: 27,
                    endAngle: 48,
                    reverse: true
                });

                equal(radialScale.slotAngle(0), 48);
                equal(radialScale.slotAngle(100), 27);
            });

            test("slotAngle() takes options.min and options.max into account", function() {
                $.extend(radialScale.options, {
                    min: 38,
                    max: 106,
                    startAngle: 27,
                    endAngle: 48,
                    reverse: true
                });

                equal(radialScale.slotAngle(38), 48);
                equal(radialScale.slotAngle(106), 27);
            });

            test("slotAngle() should return correct values", function() {
                $.extend(radialScale.options, {
                    min: 0,
                    max: 100,
                    startAngle: 0,
                    endAngle: 100,
                    reverse: true
                });

                equal(radialScale.slotAngle(50), 50);
                equal(radialScale.slotAngle(10), 90);
                equal(radialScale.slotAngle(90), 10);
            });

            function createScale(options) {
                radialScale = new RadialScale(options);
                view = new ViewStub();
            }

            module("RadialScale / Ranges");

            test("render default range", function() {
                createScale({
                    ranges: [{
                        from: 10,
                        to: 100
                    }]
                });
                radialScale.reflow(chartBox);
                radialScale.getViewElements(view);
                var ranges = view.log.ring,
                    ring = ranges[0].ring;

                equal(ring.startAngle, radialScale.slotAngle(0));
                equal(ring.startAngle + ring.angle, radialScale.slotAngle(10));
            });

            test("render range from 10 to 100", function() {
                createScale({
                    ranges: [{
                        from: 10,
                        to: 100
                    }]
                });
                radialScale.reflow(chartBox);
                radialScale.getViewElements(view);
                var ranges = view.log.ring;

                ring = ranges[1].ring;
                equal(ring.startAngle, radialScale.slotAngle(10));
                equal(ring.startAngle + ring.angle, radialScale.slotAngle(100));
            });

            test("render range from 10 to 50 and from 50 to 100", function() {
                createScale({
                    ranges: [{
                        from: 10,
                        to: 50
                    }, {
                        from: 50,
                        to: 100
                    }]
                });
                radialScale.reflow(chartBox);
                radialScale.getViewElements(view);
                var ranges = view.log.ring;

                ring = ranges[1].ring;
                equal(ring.startAngle, radialScale.slotAngle(10));
                equal(ring.startAngle + ring.angle, radialScale.slotAngle(50));

                ring = ranges[2].ring;
                equal(ring.startAngle, radialScale.slotAngle(50));
                equal(ring.startAngle + ring.angle, radialScale.slotAngle(100));
            });

            module("RadialScale / Configuration");

            test("render scale with default min, max and majorUnit", function() {
                createScale({ });
                var options = radialScale.options;
                equals(options.min, 0);
                equals(options.max, 100);
                equals(options.majorUnit, 20);
            });

            test("render scale with min=0 max=12 majorUnit=2", function() {
                createScale({
                    min: 0,
                    max: 12
                });
                equals(radialScale.options.majorUnit, 2);
            });

            test("sets auto majorUnit", function() {
                createScale({
                    min: 0,
                    max: 1000
                });
                equals(radialScale.options.majorUnit, 200);
            });

            test("sets auto minorUnit", function() {
                createScale({
                    min: 0,
                    max: 1000
                });
                equals(radialScale.options.minorUnit, 20);
            });

            test("sets majorUnit", function() {
                createScale({
                    min: 0,
                    max: 1000,
                    majorUnit: 10
                });
                equals(radialScale.options.majorUnit, 10);
            });

            test("sets auto minorUnit", function() {
                createScale({
                    min: 0,
                    max: 1000,
                    minorUnit: 10
                });
                equals(radialScale.options.minorUnit, 10);
            });

        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
