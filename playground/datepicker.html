<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="contenk-type" content="text/html; charset=utf-8">
        <title>DatePicker</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.calendar.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.datepicker.js" type="text/javascript" charset="utf-8"></script>

        <link href="../styles/kendo.common.css" rel="stylesheet" />
        <link href="../styles/kendo.blueopal.css" rel="stylesheet" />
    </head>
    <body>
        <div style="width: 200px;" class="k-widget k-datepicker k-header">
            <div class="k-picker-wrap k-state-default">
                <input type="text" value="date" class="k-input" />
                <span class="k-select k-header">
                    <span class="k-icon k-i-calendar">select</span>
                </span>
            </div>
        </div>

        <br />

        <div style="width: 200px;" class="k-widget k-datepicker k-header">
            <div class="k-picker-wrap k-state-default">
                <input type="text" value="date" class="k-input" />
                <span class="k-select k-header">
                    <span class="k-icon k-i-clock">select</span>
                </span>
            </div>
        </div>

        <br />

        <div style="width: 200px;" class="k-widget k-datetimepicker k-header">
            <div class="k-picker-wrap k-state-default">
                <input type="text" value="date" class="k-input" />
                <span class="k-select k-header">
                    <span class="k-icon k-i-calendar">select</span>
                </span>
                <span class="k-select k-header">
                    <span class="k-icon k-i-clock">select</span>
                </span>
            </div>
        </div>

        <hr/>
        <input id="datepicker" style="width: 150px"/>
        <input id="datepicker2" style="width: 150px"/>
        <input id="datepicker3" style="width: 150px"/>
        <input id="datepicker4" style="width: 150px"/>
        <input id="datepicker5" style="width: 150px"/>
        <hr/>
        <div id="kendoCalendar"/>

        <script>
            $(document).ready(function() {
                window.test = new kendo.ui.Calendar($("#kendoCalendar"));

                window.dv = new kendo.DateView({
                    min: new Date(1900, 0, 1),
                    max: new Date(2100, 0, 1),
                    anchor: $("input").eq(0)
                });

                var today = new Date(2011, 9, 10);

                $("#datepicker").kendoDatePicker({ startView: "decade", depth:"year"});
                $("#datepicker2").kendoDatePicker({value: new Date(), max: new Date()});
                $("#datepicker3").kendoDatePicker({value: new Date(2004, 10, 10), max: new Date(2015, 11, 31), min: new Date(2003, 10, 10)});
                $("#datepicker4").kendoDatePicker({value: today, min: today, max: today});
                $("#datepicker5").kendoDatePicker({
                    month: {
                        content: '#=data.value#_'
                    },
                    animation: {
                        open: {
                            effects: "zoomIn",
                            duration: 400
                        },
                        close: { // if close animation effects are defined, they will be used instead of open.reverse
                            duration: 100,
                            hide: true
                        }
                    }
                });
            });
        </script>
    </body>
</html>
