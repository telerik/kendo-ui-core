<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Autocomplete</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.autocomplete.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="../styles/kendo.common.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="../styles/kendo.vista.css" type="text/css" media="screen" charset="utf-8">
        <style type="text/css" media="screen">
            .k-state-focused
            {
                background-color: red;
            }

            ul
            {
                padding: 0;
                margin: 0;
                border: 1px solid black;
                width: 200px;
            }
            ul li
            {
                list-style:none;
            }
        </style>
    </head>
    <body>
        dataSource source: ["foo", "bar", "baz"];
        <fieldset>
            <legend>Vanilla input</legend>
            <input />
        </fieldset>

        <fieldset>
            <legend>AutoComplete</legend>
            <input  id="autocomplete" />
        </fieldset>
        <fieldset>
            <legend>AutoComplete with suggest</legend>
            <input  id="autocomplete-suggest" />
        </fieldset>
        <fieldset>
            <legend>AutoComplete with separator (", ")</legend>
            <input  id="autocomplete-separator" />
        </fieldset>
        <fieldset>
            <legend>AutoComplete with separator (", ") and suggest</legend>
            <input  id="autocomplete-separator-suggest" />
        </fieldset>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("#autocomplete").kendoAutoComplete({
                    dataSource: ["foo", "bar", "baz"]
                });

                $("#autocomplete-suggest").kendoAutoComplete({
                    dataSource: ["foo", "bar", "baz"],
                    suggest: true,
                    animation: {
                        open: {
                            effects: "zoomIn",
                            duration: 400
                        },
                        close: { // if close animation effects are defined, they will be used instead of open.reverse
                            duration: 100,
                            hide: true
                        }
                    }
                });

                $("#autocomplete-separator").kendoAutoComplete({
                    dataSource: ["foo", "bar", "baz"],
                    separator: ", "
                });

                $("#autocomplete-separator-suggest").kendoAutoComplete({
                    dataSource: ["foo", "bar", "baz"],
                    separator: ", ",
                    suggest: true
                });
            });
        </script>
    </body>
</html>
