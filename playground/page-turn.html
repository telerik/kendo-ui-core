<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .container
            {
                position: relative;
                top: 100px;
                left: 100px;
                width: 200px;
                height: 200px;
            }
            .holder,
            .animatee,
            .target
            {
                position: absolute;
                width: 200px;
                height: 200px;
            }
            .animatee
            {
                background: blue;
            }
            .target
            {
                background: red;
            }
        </style>
    </head>
    <body>
        <button class="play">play</button>
        <button class="reverse">reverse</button>
        <br><br>
        <button class="pplay">play</button>
        <button class="rreverse">reverse</button>


        <div class="container">
            <div class="holder">
                <div class="target">
                    Page 2
                </div>
                <div class="animatee">
                    Page 1
                </div>
            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("button.play").click(function() {
                    $(".holder").kendoAnimate({ effects: "pageturn:horizontal", face: $(".animatee"), back: $(".target"), duration: 1500 });
                });

                $("button.reverse").click(function() {
                    $(".holder").kendoAnimate({ effects: "pageturn:horizontal", face: $(".animatee"), back: $(".target"), duration: 1500, reverse: true });
                });

                $("button.pplay").click(function() {
                    $(".holder").kendoAnimate({ effects: "pageturn:vertical", face: $(".animatee"), back: $(".target"), duration: 1500 });
                });

                $("button.rreverse").click(function() {
                    $(".holder").kendoAnimate({ effects: "pageturn:vertical", face: $(".animatee"), back: $(".target"), duration: 1500, reverse: true });
                });

            });
        </script>
    </body>
</html>
</body>
</html>
