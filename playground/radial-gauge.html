<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>

        <style>
            #gauge, #gauge1 {
                width: 300px;
                height: 300px;
                margin-left: 200px;
                border: 1px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>
        <div id="gauge1"></div>
        <input type="button" value="value 10" id="button1" />
        <input type="button" value="value 40" id="button2" />

        <script>
            $("#button1").click(function () {
                $("#gauge").data("kendoRadialGauge")._plotArea.pointer.value(10);
            });
            $("#button2").click(function () {
                $("#gauge").data("kendoRadialGauge")._plotArea.pointer.value(40);
            });
            $("#gauge").kendoRadialGauge({
                theme:"default",

                pointer: {
                    value: 180,
                    cap: {
                        size: 0.10,
                        color: "red"
                    },
                    color: "red"
                },

                scale: {
                    minorUnit: 5,
                    startAngle: 0,
                    endAngle: 230,
                    max: 180,
                    labels: {
                        position: "inside"
                    },
                    ranges: [{
                        from: 60,
                        to: 90,
                        color: "green"
                    }, {
                        from: 120,
                        to: 150,
                        color: "red"
                    }],
                    labels: {
                        margin: 20
                    }
                }
            });

            $("#gauge1").kendoRadialGauge({
                gaugeArea: {
                    border: {
                        color: "blue",
                        width: 1,
                        opacity: 0 //not work
                    },
                    opacity: 0.2, //not work
                    margin: 2 //not work
                }
            });
        </script>
    </body>
</html>
