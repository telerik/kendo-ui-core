<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .anchor
            {
                width: 200px;
                height: 200px;
                background: red;
                float: left;
                position: absolute;
                top: 50px;
                left: 400px;
            }
            .popup
            {
                width: 150px;
                height: 150px;
                background: blue;
                color: white;
                border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <button>open</button>
        <div style="margin:50px; background:yellow;width:500px; height:500px;">
            <div class="anchor"></div>
        </div>
        <div id="popup" class="popup">
            <input id="input"/>
        </div>
        <div id="popup2" class="popup">popup<input/></div>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("#popup").kendoPopup( {
                    toggleTarget: $("button"),
                    toggleEvent: "click",
                    origin: "bottom left",
                    position: "top left",
                    anchor: ".anchor",
                    collision: "flip",
                    animation: {
                        open: {
                            effects: "zoom:in"
                        },
                        close: {
                            effects: "fade:out",
                            duration: 1000
                        }
                    },
                    open: function () {
                        this.element.css("opacity", 1);
                    }
                });

                $("#popup2").kendoPopup({
                    anchor: $("#input")
                });

                $("#input").focus(function() {
                    $("#popup2").data("kendoPopup").open();
                });

            });
        </script>
    </body>
</html>
