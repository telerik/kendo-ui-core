<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.mobile.scroller.js"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.treeview.js" type="text/javascript" charset="utf-8"></script>
        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <style>

            fieldset ul {
                list-style: none;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .target-container {
                border: 1px solid grey;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="pivotgrid"></div>

        <script>
            $(function() {
                var pivot = $("#pivotgrid").kendoPivotGrid({
                    height: 300,
                    dataSource: {
                        type: "xmla",
                        rows: [{ name: "[Date].[Calendar]", expand: true }],
                        columns: [{ name: "[Geography].[City]", expand: true }],
                        transport: {
                            connection: {
                                catalog: "Adventure Works DW 2008R2",
                                cube: "Adventure Works"
                            },
                            read: {
                                url: "http://testolap.telerik.com/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");

            });
        </script>
    </body>
</html>
