<!doctype HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Scrollview</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script src="../../src/kendo.mobile.shim.js"></script>
        <script src="../../src/kendo.mobile.modalview.js"></script>
        <script src="../../src/kendo.mobile.switch.js"></script>

        <script>
            function hideModal() {
                $("#myModal").data("kendoMobileModalView").close();
            }

            $(function() {
                    new kendo.mobile.Application();
            });
        </script>
    </head>
    <body>
        <div data-role="view">
            <div data-role="header">Header</div>
            <ul data-role="listview">
                <li>Foo</li>
                <li>Foo</li>
            </ul>
            <a data-role="button" href="#myModal" data-rel="modalview">Show Modal</a>
<ul data-role="listview">
                    <li>Foo</li>
                    <li>Foo</li>
                    <li>Foo <input data-role="switch" type="checkbox" /></li>
                </ul>
        </div>

            <div data-role="modalview" id="myModal" style="height: auto">
                <div data-role="header">
                    <div data-role="navbar">
                        <a data-align="right" data-role="button" data-click="hideModal">Close</a>
                    </div>
                </div>

                <ul data-role="listview">
                    <li>Foo</li>
                    <li>Foo</li>
                    <li>Foo <input data-role="switch" type="checkbox" /></li>
                </ul>

                <div data-role="footer">
                    <div data-role="navbar">
                        <a data-align="right" data-role="button" data-click="hideModal">Details</a>
                    </div>
                </div>
            </div>

        <script>
        </script>
    </body>
</html>
