<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description"></div>
        <!-- description -->
        <div id="example" class="t-content">
            <div id="panel">
                <ul>
                    <li>
                        <label for="blog-title">Title:</label>
                        <input type="text" id="blog-title" value="Demo Title" />
                    </li>
                    <li>
                        <label for="blog-twitter">Twitter handle:</label>
                        <input type="text" id="blog-twitter" value="kendoui" />
                    </li>
                    <li>
                        <label for="blog-content">Content:</label>
                        <textarea id="blog-content" rows="4" cols="60">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                    </li>
                </ul>

                <button id="preview" class="t-button">Preview</button>
            </div>

            <div id="blog-preview"></div>

            <script type="text/x-kendo-template" id="template">
                <h3 class="t-widget t-header"><#= title #></h3>
                <article>
                    <img alt="<#= twitter #>" title="<#= twitter #>" width="73" height="73" class="t=widget"
                        src="http://api.twitter.com/1/users/profile_image?screen_name=<#= twitter #>&size=bigger" />
                    <h4>posted on <time><#= new Date().toLocaleDateString() #></time> by <strong><#= twitter #></strong></h4>
                    <p><#= content #></p>
                </article>
            </script>

            <script>
                var template = kendo.template($("#template").html());

                function preview() {
                    $("#blog-preview").html(template({
                        title: $("#blog-title").val(),
                        twitter: $("#blog-twitter").val(),
                        content: $("#blog-content").val()
                    }));
                }

                preview();

                $("#preview").click(preview);
            </script>

            <style scoped>
                #panel
                {
                    background-color: #f2f2f2;
                    color:#000;
                    margin: -50px -20px 30px;
                    padding: 50px 0 25px;
                    border-radius: 5px 5px 0 0;
                    border-bottom: 1px solid #dedede;
                }

                #panel input,
                #panel textarea
                {
                    font: inherit;
                }

                #example ul h3
                {
                    margin-bottom: 0.6em;
                    padding: 0;
                }

                #example ul
                {
                    list-style: none;
                    margin: 0;
                    padding: 0;
                }

                #example ul label
                {
                    display: inline-block;
                    vertical-align: top;
                    width: 110px;
                    padding: 0 8px;
                    text-align: right;
                }

                #preview
                {
                    margin-left: 129px;
                }

                #preview
                {
                    height: 26px;
                    width: 140px;
                }

                #example li
                {
                    margin: 0.4em 0;
                }

                #example h3.t-header
                {
                    margin: 1.4em 0 1em;
                    padding: .4em 1.4em;
                    font-size: 1.4em;
                    border-radius: 2px;
                }

                #blog-preview
                {
                    width: 84%;
                    margin: 0 auto 40px;
                }

                #blog-preview img
                {
                    float: left;
                    margin: 0 14px 0 0;
                    border: 3px solid #dedede;
                    -moz-border-radius: 3px;
                    -webkit-border-radius: 3px;
                    border-radius: 3px;
                }

                #blog-preview h4
                {
                    font-size: 10px;
                    font-weight: normal;
                    text-transform: uppercase;
                    color: #8d8d8d;
                    margin-top: 0;
                    border-bottom: 1px solid #dedede;
                }

                #blog-preview h4 strong
                {
                    color: #ed662e;
                }

                #blog-preview p,
                #blog-preview h4
                {
                    margin-left: 93px;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
