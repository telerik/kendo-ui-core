<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Animation Effects</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.default.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.min.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.fx.js"></script>
        <script src="../../../../src/kendo.treeview.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Animation Effects</div>
        <!-- description -->
        <div id="example" class="k-content">

            <div class="configuration">
                <span class="configHead">Configure</span>
                <span class="configTitle">Animation Settings</span>
                <ul class="options">
                    <li>
                        <input id="toggle" name="animation" type="radio" /> <label for="toggle">toggle animation</label>
                    </li>
                    <li>
                        <input id="expand" name="animation" type="radio" checked="checked" /> <label for="expand">expand animation</label>
                    </li>
                    <li>
                        <input id="opacity" type="checkbox" checked="checked" /> <label for="opacity">animate opacity</label>
                    </li>
                </ul>
            </div>

            <ul id="treeview">
                <li data-expanded="true">Item 1
                    <ul>
                        <li>Item 1.1</li>
                        <li>Item 1.2</li>
                        <li>Item 1.3</li>
                    </ul>
                </li>
                <li>Item 2
                    <ul>
                        <li>Item 2.1</li>
                        <li>Item 2.2</li>
                        <li>Item 2.3</li>
                    </ul>
                </li>
                <li>Item 3</li>
            </ul>
            <script>
                $(document).ready(function() {
                    var original = $("#treeview").clone(true);

                    $(".configuration input").change( function() {
                        var treeView = $("#treeview"),
                            clone = original.clone(true);

                        treeView.parent().empty().remove();
                        $("#example").append(clone);

                        initTreeView();
                    });

                    var initTreeView = function () {
                        $("#treeview").kendoTreeView({ animation: { expand: { effects: getEffects() } } }).width(200);
                    };

                    var getEffects = function () {
                        return (($("#expand")[0].checked ? "expand:vertical " : "") +
                                ($("#opacity")[0].checked ? "fadeIn" : "")) || false;
                    };

                    initTreeView();
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
