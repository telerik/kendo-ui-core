<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Chart API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to use the client-side API of kendoChart.</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div class="configuration" style="width:170px;">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <fieldset>
                    <legend>Options</legend>
                    <fieldset>
                        <legend>Series type</legend>
                        <ul class="options">
                            <li>
                                <input id="typeColumn" name="seriesType"
                                       type="radio" value="column" checked="checked" autocomplete="off" />
                                <label for="typeColumn">Column</label>
                            </li>
                            <li>
                                <input id="typeBar" name="seriesType"
                                       type="radio" value="bar" autocomplete="off" />
                                <label for="typeBar">Bar</label>
                            </li>
                            <li>
                                <input id="typeLine" name="seriesType"
                                       type="radio" value="line" autocomplete="off" />
                                <label for="typeLine">Line</label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>
                        <input id="stack" type="checkbox" autocomplete="off" checked="checked" />
                        <label for="stack">Stacked</label>
                    </p>
                </fieldset>
                <p>
                    <strong>refresh()</strong> will be called on each configuration change
                </p>
            </div>
            <div style="margin-right:210px;">
                <div id="chart" style="width:500px; height:400px;margin: 0 auto;"></div>
            </div>
            <script type="text/javascript">
                function createChart() {
                    $("#chart").kendoChart({
                        theme: $(document).data("kendoSkin"),
                        title: {
                            text: "Internet Users"
                        },
                        legend: {
                            position: "bottom"
                        },
                        seriesDefaults: {
                            type: "column",
                            stack: true
                        },
                        series: [{
                            name: "United States",
                            data: [67.96, 68.93, 75, 74, 78]
                        }, {
                            name: "World",
                            data: [15.7, 16.7, 20, 23.5, 26.6]
                        }],
                        valueAxis: {
                            labels: {
                                format: "{0}%"
                            }
                        },
                        categoryAxis: {
                            categories: [2005, 2006, 2007, 2008, 2009]
                        }
                    });
                }

                $(document).ready(function() {
                    createChart();

                    $(document).bind("kendo:skinChange", function(e) {
                        createChart();
                    });

                    $(".configuration").live("change", refresh);
                });

                function refresh() {
                    var chart = $("#chart").data("kendoChart"),
                        series = chart.options.series,
                        type = $("input[name=seriesType]:checked").val(),
                        stack = $("#stack").attr("checked") === "checked";

                    for (var i = 0, length = series.length; i < length; i++) {
                        series[i].stack = stack;
                        series[i].type = type;
                    };

                    chart.refresh();
                }
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
