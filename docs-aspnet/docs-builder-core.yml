markdown-replacements:
- pattern: (/\.\.)*/aspnet-core/api/
  replacement: /api/
- pattern: "```[ ]*(\\r?\\n[ ]*)+((?<liquid>\\{%\\s*((if\\s+[^%]+)|endif|else)\\s*%\\})[ ]*(\\r?\\n[ ]*)*(?<additionalLiquid>\\{%\\s*((if\\s+[^%]+)|endif|else)\\s*%\\})?)?(\\r?\\n[ ]*)*(?<nextBlock>\\r?\\n[ ]*```)"
  replacement: "```$<liquid>$<additionalLiquid>$<nextBlock>"
- pattern: "```(?<lang>(HtmlHelper|View|TagHelper))\\s*?(?<newLine>\\r?\\n)"
  replacement: "```Razor $<lang>$<newLine>"
- pattern: "```(?<lang>(Scripts?|Template|Styles|dojo))\\s*?(?<newLine>\\r?\\n)"
  replacement: "```Html $<lang>$<newLine>"
- pattern: "```(?<lang>(Controller|Model|HomeController|GridController))\\s*?(?<newLine>\\r?\\n)"
  replacement: "```C# $<lang>$<newLine>"
- pattern: "```tab-(?<tab>[^\\s(]+)\\((?<lang>([^\\s)]+))\\)"
  replacement: "```$<lang> $<tab>"
- pattern: "```tab-(?<tab>[^\\s(]+)"
  replacement: "```$<tab>"

