baseurl: /kendo-ui

## The Kendo UI version used
cdnVersion: "2019.1.220"

## The MVC Core version used
mvcCoreVersion: "2019.1.220"

## Progress NPM Registry
registry_url: 'https://registry.npm.telerik.com/'

## Describing API reference articles which contain child properties which shall be rendered (grouped) on a same page
api:
-
    file: "api/javascript/kendo"
    group_parents:
      - "support"
-
    file: "api/javascript/data/datasource"
    group_parents:
      - "aggregate"
      - "filter"
      - "group"
      - "schema"
      - "sort"
      - "transport.create"
      - "transport.destroy"
      - "transport.read"
      - "transport.signalr"
      - "transport.update"
